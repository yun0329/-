<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <script type="text/javascript" src="index.js"></script>
    <title>비밀번호찾기 페이지</title>
</head>
<body>
    <div class="frame">
        <div class="logo">
            <img src="./밥메이트 로고 1.jpg" alt="로고" class="logo">
        </div>
        
        <div class="box">
            <div class="gray-rectangle">
                <div class="square-box">
                    <h1>임시비밀번호 발급완료</h1>
                    <p>임시비밀번호가 발급되었습니다.<br>  메일함을 확인해주세요!</p>
                    <div class="button-close">
                        <input type="submit" value="닫기">
                    </div>
                </div>
            </div>
            <p>비밀번호 찾기</p>
            <div class="input-box">
                <label for="username">찾고자 하는 ID를 입력해주세요.</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            <div class="input-box">
                <label for="email">본인 확인용 이메일을 입력해주세요.</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="button-box">
                <input type="submit" value="다음">
            </div>
        </div>
        
    </div>
</body>
</html>
